
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Mapper: A Geospatial City Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
     <link rel="stylesheet" href="css/dashboard.css" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
              font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);
        }
        #head{
            background: linear-gradient(to bottom, #175d69 23%, #330c43 95%);
        }
         #header {
       
            color: #fff;
            padding: 10px;
            text-align: center;
    }
        #title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #map {
            flex: 1;
        }

        .popup-content {
            text-align: center;
        }

        .popup-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #analysisReport {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
    

        }
    </style>
</head>
<body>
    <div class="head">
    <div id="header">
        <h1>Pothole Mapper: A Geospatial City Visualization</h1>
    </div>

    <div id="search-container"> 
        <form>
  <div class="fx fx-gap">
    <div>
      <input type="text" id="citySearchInput" placeholder="Search" required />
    </div>
    <div id="search-icon">
      <button  id="search-button" onclick="searchCity()">
        <div id="search-icon-circle"></div>
        <span></span>
      </button>
    </div>
  </div>
</form>
       
    </div>
    </div>
    <div id="map"></div>

    <div id="analysisReport"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="citySearch.js"></script>
    <script src="potholeData.js"></script>
</body>
</html>
