
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pothole Mapper: A Geospatial City Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background: #fff;
        }
        #head{
            background: #fff;
        }
         #header {
       
            color: #000;
            padding: 10px;
            text-align: center;
        }
        #title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #search-container {
            text-align: center;
            padding: 8px;
            color: #fff;
            margin: 0; /* Resetting margin to remove extra white space */
            border-radius: 30px;
            padding-bottom: 17px
        }
        input{
            border-radius: 25px;
            padding: 10px;
          
            border: 1px solid #000
            width:240px
            height: 30px;
            
        }
        #citySearchInput {
            padding: 8px;
            margin-right: 5px;
            font-size: 14px;
            width:240px
            height: 30px;
              padding-left: 19px;
        }

        #search-button {
            padding: 6px;
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            border-raduis: 10%;
            
        }

        #search-button:hover {
            text-decoration: bold;
        }

        #map {
            flex: 1;
        }

        .popup-content {
            text-align: center;
        }

        .popup-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #analysisReport {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
    </style>
</head>
<body>
    <div class="head"> <div id="header">
        <h1>Pothole Mapper: A Geospatial City Visualization</h1>
    </div>

    <div id="search-container"> 
        <label for="citySearchInput">Search by City:</label>
        
        <input type="text" id="citySearchInput" placeholder="Enter City">
        <button id="search-button" onclick="searchCity()">Search</button>
    </div>
    </div>
    <div id="map"></div>

    <div id="analysisReport"></div>

    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="citySearch.js"></script>
    <script src="potholeData.js"></script>
</body>
</html>
