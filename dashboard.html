        body {

        }

        #header {
            background-color: #1abc9c;

            margin: 0;

        #search-container {
            display: flex;

            align-items: center;

            border: 2px solid #1abc9c;

            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        #citySearchInput:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 8px #2ecc71;
        }

        #search-button {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #c0392b;
        }

        #map {
            flex: 1;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .popup-content {
            text-align: center;
        }

        .popup-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #analysisReport {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
