
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background: #fff;
        }
        #head{
            background: #fff;
        }
         #header {
       
            color: #000;
            padding: 10px;
            text-align: center;
        }
        #title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #search-container {
            text-align: center;
            padding: 8px;
            color: #fff;
            margin: 0; /* Resetting margin to remove extra white space */
            border-radius: 30px;
        }
        input{
            border-radius: 10%;
            outline: none;
            text-decoration: bold;
            
        }
        #citySearchInput {
            padding: 8px;
            margin-right: 5px;
            font-size: 14px;
        }

        #search-button {
            padding: 6px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-raduis: 10%;
            
        }

        #search-button:hover {
            text-decoration: bold;
        }

        #map {
            flex: 1;
        }

        .popup-content {
            text-align: center;
        }

        .popup-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #analysisReport {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
    </style>
</head>

    <div class="head"> <div id="header">
        <h1>Pothole Mapper: A Geospatial City Visualization</h1>
    </div>

    <div id="search-container">

    </div>
